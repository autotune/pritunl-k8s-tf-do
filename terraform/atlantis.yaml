version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
- name: production 
  dir: atlantis
  workspace: production
  terraform_version: v0.13.0
  delete_source_branch_on_merge: true
  autoplan:
    when_modified: ["atlantis/*.tf", "atlantis/modules/**/*.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: production
workflows:
  production:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-lock", "false" '-var="do_token=${{ secrets.DO_TOKEN }}"']
    apply:
      steps:
      - apply
